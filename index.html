<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   

</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmi-result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('bmi-result');

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                resultDiv.innerHTML = "<p class='error'>Please enter valid values.</p>";
                return;
            }

            // Convert height from cm to meters
            const heightInMeters = height / 100;

            // BMI formula
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            // Display result and categorize
            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
                resultDiv.style.color = '#ffc107';  // Yellow
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal weight';
                resultDiv.style.color = '#28a745';  // Green
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = 'Overweight';
                resultDiv.style.color = '#ff851b';  // Orange
            } else {
                category = 'Obesity';
                resultDiv.style.color = '#dc3545';  // Red
            }

            resultDiv.innerHTML = `<p>Your BMI is ${bmi} (${category}).</p>`;
        }
    </script>
</body>
</html>
