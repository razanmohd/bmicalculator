<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish BMI Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #859ff3, #73c9de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        .btn {
            background-color: #ffffff;
            color: #005207;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #00ff37;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .category {
            margin-top: 10px;
            font-size: 18px;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="bmi-result"></div>
        <div class="category" id="bmi-category"></div>
    </div>

    <script>
        function calculateBMI() {
            const heightInput = document.getElementById('height').value;
            const weightInput = document.getElementById('weight').value;

            if (heightInput && weightInput) {
                const heightInMeters = heightInput / 100;
                const bmi = (weightInput / (heightInMeters * heightInMeters)).toFixed(2);

                const resultElement = document.getElementById('bmi-result');
                const categoryElement = document.getElementById('bmi-category');

                resultElement.textContent = `Your BMI is: ${bmi}`;

                if (bmi < 18.5) {
                    categoryElement.textContent = 'You are underweight.';
                    categoryElement.style.color = '#f0a500';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    categoryElement.textContent = 'You have a normal weight.';
                    categoryElement.style.color = '#28a745';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    categoryElement.textContent = 'You are overweight.';
                    categoryElement.style.color = '#ffc107';
                } else {
                    categoryElement.textContent = 'You are obese.';
                    categoryElement.style.color = '#dc3545';
                }
            } else {
                alert('Please enter both height and weight.');
            }
        }
    </script>

</body>
</html>
